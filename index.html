<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random user generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-photo change">
            <img src="https://randomuser.me/api/portraits/men/95.jpg">
        </div>
        <div class="user-name change">Mr Joel Lambert</div>
        <div class="gender change">male</div>
        <div class="dob change">60</div>
        <div class="number change">(654)-914-0120</div>
        <div class="user-email change">athy.shaw@example.com</div>
        <div class="user-city change">Brown Terrace</div>
        <div class="user-state change">brazil</div>
        <div class="user-country change">uk</div>
        
        <div class="btn">
            <input type="button" value="random user" id="btn">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
